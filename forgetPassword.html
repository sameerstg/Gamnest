<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamenest | Forget password</title>
    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="flex items-center justify-center w-full h-screen">
    <div class="login-wrapper p-6 w-full bg-white text-center">
        <div class="relative flex items-center justify-center w-full mb-4">
            <a href="./signup.html" class="absolute left-0">
                <img src="./assets/back.png" alt="Back" class="w-6 h-6">
            </a>
            <div class="font-semibold text-[26px]">
                Forget Password
            </div>
        </div>

        <p class="text-gray-400 mb-6 text-lg text-justify">Enter the email associated with your account and we'll send you an email with instructions for resetting your password!</p>

        <div class="space-y-4 text-left">

            <label class="block text-gray-700 text-sm font-medium">
                Email
                <input type="email" placeholder="e.g Gamenest"
                    class="w-full mt-1 px-4 py-2 border focus:ring-yellow-300 caret-yellow-300 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </label>

            <div class="mt-6">
                
                <a href="./emailverifymessage.html" >
                    <button
                    class="btn items-center hover:bg-gray-400  w-full py-2 mb-3 mt-4 rounded-full border border-gray-300 bg-gray-300 font-bold text-gray-500 ">
                    Verification</button>
                </a>

            </div>


        </div>

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>

        <!-- Password Toggle Script -->
        <script>
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('toggleIcon');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            }
        </script>
</body>

</html>
